{% extends "base.html" %}
{% block content %}
<div>
    <h2>Upload photo</h2>
    <form method="post" action="{% url 'upload_ad_pic' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="photo">
        <input type="submit" value="Upload">
    </form>
</div>
{% endblock %}
