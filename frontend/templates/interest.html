{% extends "base.html" %}
{% load thumbnail %}
{% block content %}
<div class="index">
    <h1>{{ interest.name }}</h1>
    {% for child in child_interests.all %}
    <p><a href="{% url 'interest' child.id %}">{{ child.name }}</a></p><br>
    {% endfor %}
    {% thumbnail interest.holds.content_photo "100x100" crop="center" as im %}
    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
</div>
{% endblock %}
