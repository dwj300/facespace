{% extends "base.html" %}

{% block content %}

<style>



</style>

<div class="home row">
  <div class="left-margin col-xs-2"></div>

  <div class="sidebar col-xs-2">
    {% thumbnail user.profile_picture.image "30x30" crop="center" as im %}
      <li><img class="mini_prof_pic" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}"></li>
    {% endthumbnail %}
    <a href="{% url 'profile' user.username %}">{{ user.first_name }}</a>
  </div>

  <div class="feed col-xs-8">
    {% for s in statuses %}
    <div class="post">
      <div class="header">
        {{ s.user }}
      </div>
      <div>
        <p class="body">{{ s.text }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="right-margin col-xs-2"></div>
</div>
{% endblock %}
